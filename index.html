<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
</head>
<body>
  <h1>Which Breaking Bad Character Are You?</h1>
<img src="https://images.justwatch.com/poster/8594406/s718/season-2.jpg" alt="BrBa Poster"   id="cover">
  <div>
    <p>Question 1: Are you introverted or extrovrted? (Type "I" or "E")</p>
    <input type="text" id="answer1">
  </div>

  <div>
    <p>Question 2: How smart are you between 1 and 10:</p>
    <input type="number" id="answer2" min="1" max="10">
  </div>

  <button id="submitBtn">Submit</button>
  <button id="restartBtn">Restart</button>

  <div id="result"></div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
